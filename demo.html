<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Replace Demo - Bootstrap 樣式</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="demo.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-5 fw-bold">Dialog Replace Demo</h1>
      <p class="lead text-muted">使用原生 HTML <code>&lt;dialog&gt;</code> 取代傳統 JavaScript 對話框</p>
    </header>

    <div class="row g-4">
      <!-- Alert 區塊 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">Alert 訊息提示</h5>
          </div>
          <div class="card-body">
            <p class="text-muted small">取代 <code>window.alert()</code>，支援三種訊息類型</p>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-success" id="btnAlertSuccess">
                成功訊息
              </button>
              <button type="button" class="btn btn-danger" id="btnAlertError">
                錯誤訊息
              </button>
              <button type="button" class="btn btn-primary" id="btnAlertInfo">
                一般通知
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm 區塊 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">Confirm 確認對話框</h5>
          </div>
          <div class="card-body">
            <p class="text-muted small">取代 <code>window.confirm()</code>，支援自定義按鈕</p>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-outline-danger" id="btnConfirmDelete">
                刪除確認
              </button>
              <button type="button" class="btn btn-outline-warning" id="btnConfirmLeave">
                離開確認
              </button>
              <button type="button" class="btn btn-outline-secondary" id="btnConfirmCustom">
                自定義按鈕
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Prompt 區塊 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">Prompt 輸入對話框</h5>
          </div>
          <div class="card-body">
            <p class="text-muted small">取代 <code>window.prompt()</code>，支援驗證輸入</p>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-outline-primary" id="btnPromptSimple">
                簡單輸入
              </button>
              <button type="button" class="btn btn-outline-primary" id="btnPromptDefault">
                預設值輸入
              </button>
              <button type="button" class="btn btn-outline-primary" id="btnPromptValidate">
                驗證輸入
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Dialog 區塊 -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title mb-0">Dialog 自定義對話框</h5>
          </div>
          <div class="card-body">
            <p class="text-muted small">進階自定義對話框，支援多按鈕與複雜內容</p>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-outline-dark" id="btnDialogButtons">
                多按鈕選擇
              </button>
              <button type="button" class="btn btn-outline-dark" id="btnDialogHtml">
                HTML 內容
              </button>
              <button type="button" class="btn btn-outline-dark" id="btnDialogList">
                清單選項
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5 text-muted">
      <small>Dialog Replace Skill - 使用 Bootstrap 5.3 樣式</small>
    </footer>
  </div>

  <!-- Alert Dialog -->
  <dialog id="alertDialog">
    <div class="dialog-header">
      <span class="dialog-icon"></span>
      <h6 class="dialog-title">提示</h6>
    </div>
    <div class="dialog-body">
      <p class="message mb-0"></p>
    </div>
    <div class="dialog-footer">
      <button type="button" class="btn btn-primary" autofocus>確定</button>
    </div>
  </dialog>

  <!-- Confirm Dialog -->
  <dialog id="confirmDialog">
    <div class="dialog-header">
      <span class="dialog-icon"></span>
      <h6 class="dialog-title">確認</h6>
    </div>
    <div class="dialog-body">
      <p class="message mb-0"></p>
    </div>
    <div class="dialog-footer">
      <button type="button" class="btn btn-secondary btn-cancel">取消</button>
      <button type="button" class="btn btn-primary btn-confirm" autofocus>確定</button>
    </div>
  </dialog>

  <!-- Prompt Dialog -->
  <dialog id="promptDialog">
    <form method="dialog">
      <div class="dialog-header">
        <span class="dialog-icon"></span>
        <h6 class="dialog-title">輸入</h6>
      </div>
      <div class="dialog-body">
        <label class="form-label message"></label>
        <input type="text" class="form-control" name="input" autofocus>
        <div class="error-message"></div>
      </div>
      <div class="dialog-footer">
        <button type="button" class="btn btn-secondary btn-cancel">取消</button>
        <button type="submit" class="btn btn-primary btn-confirm">確定</button>
      </div>
    </form>
  </dialog>

  <!-- Custom Dialog -->
  <dialog id="customDialog">
    <div class="dialog-header">
      <span class="dialog-icon"></span>
      <h6 class="dialog-title"></h6>
    </div>
    <div class="dialog-body">
      <div class="dialog-content"></div>
    </div>
    <div class="dialog-footer"></div>
  </dialog>

  <script src="dialog-api-global.js"></script>
  <script>
    // Bootstrap 適配器
    var bootstrapAdapter = {
      createButton: function(text, style) {
        style = style || 'secondary';
        var btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = text;
        btn.className = 'btn btn-' + style;
        return btn;
      },
      setButtonStyle: function(btn, style) {
        btn.className = btn.className.replace(/btn-\w+/g, '').trim();
        btn.classList.add('btn', 'btn-' + style);
      },
      getInputValue: function(input) { return input.value; },
      setInputValue: function(input, value) { input.value = value; },
      setInputPlaceholder: function(input, placeholder) { input.placeholder = placeholder; },
      setInputLabel: function(label, text) { label.textContent = text; },
      focusInput: function(input) {
        input.focus();
        if (input.select) input.select();
      }
    };

    // 初始化 DialogAPI
    DialogAPI.init({
      dialogs: {
        alert: document.querySelector('#alertDialog'),
        confirm: document.querySelector('#confirmDialog'),
        prompt: document.querySelector('#promptDialog'),
        custom: document.querySelector('#customDialog')
      },
      adapter: bootstrapAdapter
    });

    // 取得 API 函數
    var showAlert = DialogAPI.showAlert;
    var showConfirm = DialogAPI.showConfirm;
    var showPrompt = DialogAPI.showPrompt;
    var showDialog = DialogAPI.showDialog;

    // ============================================
    // 示範按鈕事件
    // ============================================

    // Alert 示範
    document.querySelector('#btnAlertSuccess').addEventListener('click', function() {
      showAlert('操作已成功完成！', 'success');
    });

    document.querySelector('#btnAlertError').addEventListener('click', function() {
      showAlert('發生錯誤，請稍後再試。', 'error');
    });

    document.querySelector('#btnAlertInfo').addEventListener('click', function() {
      showAlert('這是一則系統通知訊息。', 'info');
    });

    // Confirm 示範
    document.querySelector('#btnConfirmDelete').addEventListener('click', function() {
      showConfirm('確定要刪除這筆資料嗎？此操作無法復原。', {
        type: 'danger',
        confirmText: '刪除',
        cancelText: '取消'
      }).then(function(result) {
        if (result) {
          showAlert('資料已成功刪除', 'success');
        } else {
          showAlert('已取消刪除操作', 'info');
        }
      });
    });

    document.querySelector('#btnConfirmLeave').addEventListener('click', function() {
      showConfirm('您有未儲存的變更，確定要離開嗎？', {
        confirmText: '離開',
        cancelText: '留下'
      }).then(function(result) {
        if (result) {
          showAlert('您已選擇離開', 'info');
        } else {
          showAlert('您選擇留下繼續編輯', 'success');
        }
      });
    });

    document.querySelector('#btnConfirmCustom').addEventListener('click', function() {
      showConfirm('要使用深色模式還是淺色模式？', {
        confirmText: '深色模式',
        cancelText: '淺色模式'
      }).then(function(result) {
        if (result) {
          showAlert('已切換至深色模式', 'success');
        } else {
          showAlert('已切換至淺色模式', 'success');
        }
      });
    });

    // Prompt 示範
    document.querySelector('#btnPromptSimple').addEventListener('click', function() {
      showPrompt('請輸入您的名字：').then(function(name) {
        if (name) {
          showAlert('歡迎，' + name + '！', 'success');
        } else {
          showAlert('您已取消輸入', 'info');
        }
      });
    });

    document.querySelector('#btnPromptDefault').addEventListener('click', function() {
      showPrompt('請輸入暱稱：', {
        defaultValue: '匿名使用者'
      }).then(function(nickname) {
        if (nickname) {
          showAlert('您的暱稱已設定為：' + nickname, 'success');
        } else {
          showAlert('您已取消設定暱稱', 'info');
        }
      });
    });

    document.querySelector('#btnPromptValidate').addEventListener('click', function() {
      showPrompt('請輸入 Email：', {
        placeholder: 'example@mail.com',
        validate: function(value) {
          if (!value) return '請輸入 Email';
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
            return 'Email 格式不正確';
          }
          return null;
        }
      }).then(function(email) {
        if (email) {
          showAlert('Email 已設定：' + email, 'success');
        } else {
          showAlert('您已取消輸入 Email', 'info');
        }
      });
    });

    // Dialog 示範
    document.querySelector('#btnDialogButtons').addEventListener('click', function() {
      showDialog('請選擇檔案處理方式：', {
        title: '檔案操作',
        icon: '',
        buttons: [
          { text: '下載', value: 'download', style: 'primary' },
          { text: '分享', value: 'share', style: 'secondary' },
          { text: '刪除', value: 'delete', style: 'danger' },
          { text: '取消', value: 'cancel', style: 'light' }
        ]
      }).then(function(action) {
        var actionText = {
          download: '下載檔案',
          share: '分享檔案',
          delete: '刪除檔案',
          cancel: '取消操作'
        };
        showAlert('您選擇了：' + (actionText[action] || action), 'info');
      });
    });

    document.querySelector('#btnDialogHtml').addEventListener('click', function() {
      showDialog({
        title: '產品介紹',
        icon: '',
        html: '<div class="text-center mb-3">' +
          '<div class="bg-light rounded p-4 mb-3">' +
          '<span style="font-size: 4rem;">Headphones</span>' +
          '</div>' +
          '<h5 class="mb-1">無線藍牙耳機 Pro</h5>' +
          '<p class="text-muted small mb-2">高品質音效，主動降噪，續航 24 小時</p>' +
          '<div class="d-flex justify-content-center gap-2 mb-2">' +
          '<span class="badge bg-success">熱銷</span>' +
          '<span class="badge bg-warning text-dark">限時優惠</span>' +
          '</div>' +
          '<p class="h4 text-primary mb-0">NT$ 1,299</p>' +
          '<small class="text-muted text-decoration-line-through">NT$ 1,999</small>' +
          '</div>',
        buttons: [
          { text: '加入購物車', value: 'cart', style: 'primary' },
          { text: '關閉', value: 'close', style: 'secondary' }
        ]
      }).then(function(result) {
        if (result === 'cart') {
          showAlert('已加入購物車！', 'success');
        }
      });
    });

    document.querySelector('#btnDialogList').addEventListener('click', function() {
      showDialog('請選擇語言：', {
        title: '切換語言',
        icon: '',
        type: 'list',
        options: [
          { text: '繁體中文', value: 'zh-TW' },
          { text: 'English', value: 'en' },
          { text: '日本語', value: 'ja' },
          { text: '한국어', value: 'ko' }
        ]
      }).then(function(lang) {
        if (lang) {
          var langNames = {
            'zh-TW': '繁體中文',
            'en': 'English',
            'ja': '日本語',
            'ko': '한국어'
          };
          showAlert('已切換至：' + langNames[lang], 'success');
        } else {
          showAlert('已取消切換語言', 'info');
        }
      });
    });
  </script>
</body>
</html>
