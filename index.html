<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加法計算器</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .calculator {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 0.9rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.1);
    }

    .btn-calculate {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #4a90d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-calculate:hover {
      background: #3a7bc8;
    }

    /* Dialog 樣式 */
    dialog {
      border: none;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 300px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
    }

    dialog .message {
      margin: 0 0 1.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #333;
    }

    dialog .result {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4a90d9;
    }

    dialog button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: #4a90d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    dialog button:hover {
      background: #3a7bc8;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>加法計算器</h1>
    <div class="input-group">
      <label for="numberA">第一個數字</label>
      <input type="number" id="numberA" placeholder="請輸入數字">
    </div>
    <div class="input-group">
      <label for="numberB">第二個數字</label>
      <input type="number" id="numberB" placeholder="請輸入數字">
    </div>
    <button type="button" class="btn-calculate">計算</button>
  </div>

  <!-- Alert Dialog -->
  <dialog id="alertDialog">
    <p class="message"></p>
    <button type="button" autofocus>確定</button>
  </dialog>

  <script>
    const numberA = document.querySelector('#numberA');
    const numberB = document.querySelector('#numberB');
    const btnCalculate = document.querySelector('.btn-calculate');
    const alertDialog = document.querySelector('#alertDialog');

    async function showAlert(message) {
      alertDialog.querySelector('.message').innerHTML = message;
      alertDialog.showModal();
      return new Promise(resolve => {
        alertDialog.querySelector('button').onclick = () => {
          alertDialog.close();
          resolve();
        };
      });
    }

    btnCalculate.addEventListener('click', async () => {
      const valueA = parseFloat(numberA.value);
      const valueB = parseFloat(numberB.value);

      if (isNaN(valueA) || isNaN(valueB)) {
        await showAlert('請輸入有效的數字');
        return;
      }

      const sum = valueA + valueB;
      await showAlert(`${valueA} + ${valueB} = <span class="result">${sum}</span>`);
    });

    // 按 Escape 關閉 dialog
    alertDialog.addEventListener('cancel', (e) => {
      e.preventDefault();
      alertDialog.close();
    });
  </script>
</body>
</html>
